<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Scylla</title>

    <link rel="stylesheet" href="frontend/universal.css" />
    <link rel="stylesheet" href="frontend/box.css" />

    <!-- Electron needs this, for whatever reason. 
      See: https://electronjs.org/docs/tutorial/security#csp-meta-tag - ->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->

  </head>
  <body> 

    <nav id="navbar">

      <div id="branding">

        <img src="./static/TeamLogo.png" />
        <h1>Scylla</h1>

      </div>

      <ul>
        <li><a href="startup.html">Home</a></li>
        <li><a href="box.html">Box Stuff</a></li>
      </ul>

      <div id="processInformation">
        <div>Scylla, Version 1.0</div>    
        <div><a href="https://github.com/aacitelli/Scylla">GitHub Repo</a></div>  
        <div>        
          Node <script>document.write(process.versions.node)</script>,
          Chrome <script>document.write(process.versions.chrome)</script>,
          Electron <script>document.write(process.versions.electron)</script>
        </div>
      </div>   
    </nav>

    <div id="rightContainer">
      <div id="box_folder">
        <div class="box_item">Item 1</div>
        <div class="box_item">Item 2</div>
        <div class="box_item">Item 3</div>
        <div class="box_item">Item 4</div>
        <div class="box_item">Item 5</div>
      </div>
  
      <div id="status"></div>    
      <button id="loginRedo" onclick="launchOpenLabeling()">If login failed, click me!</button>
      
    </div>

    <div id="baseOfMyTree"></div>

    <!-- TODO: Make this use Box's UI Elements instead of a quick mockup that I did. See https://developer.box.com/guides/embed/ui-elements/explorer/ -->

    
    <!-- Needs to exec after any DOM elements that it modifies -->
    <script src="box.js"></script>

  </body>
</html>
