<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Scylla</title>
    <link rel="stylesheet" href="./startup.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script src="../renderer.js"></script>

    <!-- Electron needs this, for whatever reason. 
      See: https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
  </head>
  <body>

    <div id="centeredContainer">
      <div>
        <img src="../static/teamlogo.png" />
        <h1>Scylla</h1>
        <button id="boxButton" href="" onClick="authenticateIntoBox()">Log Into Box</button>
        <a id="localFilesButton" href="./localfiles.html">Use Local Files</a>
      </div>      
    </div>
    
    <div id="processInformation">
      <div>Scylla, Version 0.2</div>
      <div>
        Node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        Electron <script>document.write(process.versions.electron)</script>
      </div>
    </div>   

  </body>
</html>
