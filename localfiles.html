<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Scylla</title>
    <link rel="stylesheet" href="frontend/localfiles.css" />

    <!-- Electron needs this, for whatever reason. 
      See: https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./localfiles.js"></script>

  </head>
  <body> 
    <button onclick="window.location.href = 'startup.html';">Back</button>
    <p>Note: Stuff on this page will be broken; We are getting box fully working, then adding this in after the MVP is done.</p>
    <button onClick="launchOpenLabeling()">Launch OpenLabeling</button>
    <input id="localFileInput" type="file" multiple>
    <button onClick="moveFilesToOpenLabeling()">Copy Files Over</button>    
    <div id="processInformation">
      <div>Scylla, Version 0.2</div>
      <div>
        Node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        Electron <script>document.write(process.versions.electron)</script>
      </div>
    </div>   

  </body>
</html>
