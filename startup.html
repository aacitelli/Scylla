<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Scylla</title>

    <link rel="stylesheet" href="frontend/universal.css" />
    <link rel="stylesheet" href="frontend/startup.css" />

    <!-- Electron needs this, for whatever reason. See: https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
  </head>
  <body>

    <nav id="navbar">
      <div id="branding">

        <div>Scylla</div>
        <img src="./static/TeamLogo.png" />
      </div>

      <ul>
        <li><a href="startup.html">Home</a></li>
        <li><a href="box.html">Box Stuff</a></li>
      </ul>

      <div id="processInformation">
        <div>Scylla, Version 1.0</div>    
        <div><a href="https://github.com/aacitelli/Scylla">GitHub Repo</a></div>  
        <div>        
          Node <script>document.write(process.versions.node)</script>,
          Chrome <script>document.write(process.versions.chrome)</script>,
          Electron <script>document.write(process.versions.electron)</script>
        </div>
      </div>   
    </nav>

    <div id="rightContainer">
      <div id="centeredContainer">
        <div>
          <a id="boxButton" href="box.html">Log Into Box</a>   
       </div>      
      </div>
    </div>

    <!-- Scrips should generally be run after all the DOM is initialized -->
    <script src="./startup.js"></script>

  </body>
</html>
