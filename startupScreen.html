<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Electron needs this, for whatever reason. 
      See: https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  </head>
  <body>

    <div id="centeredContainer">
      <div>
        <img src="./static/teamlogo.png" />
        <button class="button" id="boxButton">Log Into Box</button>
        <button class="button" id="localFilesButton">Local Files</button>
      </div>      
    </div>
    
    <div id="processInformation">
      <div>Scylla, Version 0.1</div>
      <div>
        Node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        Electron <script>document.write(process.versions.electron)</script>
      </div>
    </div>   

  </body>
</html>
